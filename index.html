<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bob Ross Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="assets/css/bootstrapplayer.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Slabo+13px|Ultra|Roboto+Mono" rel="stylesheet">
    
</head>
<body onload="startGame()">
    <div class="header">
        <img id="bobImg" src="assets/images/bob-ross_header-small.jpg">
        <h1 id="bobFloat"><span id="spaceBarPress">PRESS SPACE BAR TO BEGIN!</span><span id="bobRoss">Bob Ross Word Guess!</span></h1>
    </div>
    <div id="imageBox">
        <img id="gameImage" src="assets/images/sad_tree.jpg">        
    </div>

    <div id="gameArea">
        <h4 id="spaceBar"></h4>
        <h4 id="currentWord1" style="letter-spacing: 5px;">Text!</h4>
        <br>
        <div id="gameStats">
            <p>Letters chosen so far: &nbsp<span id="lettersChosen"></span></p>
            <p>Guesses Left: &nbsp<span id="gLeft"></span></p>
            <p>WINS: &nbsp<span id="wins"> </span></p>
            <p>LOSSES: &nbsp<span id="losses"> </span></p>
            <p class="remixButtons">Please enjoy a Bob Ross Remix! </p>
            <!-- <button type="button" onclick="playRemix()"class="btn btn-outline-primary btn-sm"><i class="far fa-play-circle"></i></button>
            <button type="button" onclick="pauseRemix()" class="btn btn-outline-danger btn-sm"><i class="far fa-pause-circle"></i></button> -->

            <!-- this player and the associated code/css files/javascript/js etc was all borrowed from https://github.com/iainhouston/bootstrap3_player because
            I wanted a nice looking player that allowed you to control the volume of the remix song I had originally setup the remix song to play with the above buttons
            but it ends up being way too loud compared to the other sounds in the game-->
            <div class="row col-md-7">
                <audio controls>
                    <source src="assets/sounds/Bob Ross Remixed  Happy Little Clouds  PBS Digital Studios.mp3" type="audio/mp3" />
                    An html5-capable browser is required to play this audio. 
                </audio>
            </div>
        </div>
    </div>

</body>
<script src="assets/javascript/game.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> 
<script src="assets/javascript/bootstrapplayer.js"></script>


</html>
